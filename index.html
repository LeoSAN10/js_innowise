<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Movie</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header_title">MovieSearch</div>
            <div class="header_favorites">
                <button id="favorites_btn"><i class="fa fa-heart" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="main" id="mainBlock">
            <div id="watchlist">
                <div id="favorites">
                    
                </div>
            </div>
            <div class="main-search-field">
                <input type="text" for="submit" id="searchInput" placeholder="Search for a movie">
                <div>

                </div>
            </div>

            <div class="swiper" id="slider">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper" id="moviesList">

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
            </div>
           
        </div>
        <div class="footer">
            <div class="footer_company">Innowise Group</div>
            <div class="footer_link">
                <div class="link_service_icon"><svg enable-background="new 0 0 32 32" height="32px" id="gitHubIcon" version="1.0" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><path clip-rule="evenodd" d="M16.003,0C7.17,0,0.008,7.162,0.008,15.997  c0,7.067,4.582,13.063,10.94,15.179c0.8,0.146,1.052-0.328,1.052-0.752c0-0.38,0.008-1.442,0-2.777  c-4.449,0.967-5.371-2.107-5.371-2.107c-0.727-1.848-1.775-2.34-1.775-2.34c-1.452-0.992,0.109-0.973,0.109-0.973  c1.605,0.113,2.451,1.649,2.451,1.649c1.427,2.443,3.743,1.737,4.654,1.329c0.146-1.034,0.56-1.739,1.017-2.139  c-3.552-0.404-7.286-1.776-7.286-7.906c0-1.747,0.623-3.174,1.646-4.292C7.28,10.464,6.73,8.837,7.602,6.634  c0,0,1.343-0.43,4.398,1.641c1.276-0.355,2.645-0.532,4.005-0.538c1.359,0.006,2.727,0.183,4.005,0.538  c3.055-2.07,4.396-1.641,4.396-1.641c0.872,2.203,0.323,3.83,0.159,4.234c1.023,1.118,1.644,2.545,1.644,4.292  c0,6.146-3.74,7.498-7.304,7.893C19.479,23.548,20,24.508,20,26c0,2,0,3.902,0,4.428c0,0.428,0.258,0.901,1.07,0.746  C27.422,29.055,32,23.062,32,15.997C32,7.162,24.838,0,16.003,0z" fill="#181616" fill-rule="evenodd"/><g/><g/><g/><g/><g/><g/></svg></div>
                <div class="link_naming">
                    <a href="https://github.com/LeoSAN10/js_innowise">LeoSAN10</a>
                </div>
            </div>
        </div>

    </div>

        </div>
