<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" type="text/css" href="/styles.css">
    <link rel="stylesheet" type="text/css" href="/watchlist.css">
    <title>Movie</title>
</head>
<body>
    <div id="container">
        <div class="header">
            <div class="header_title">MovieSearch</div>
            <div class="header_favorites">
                <button id="favorites_btn" onclick="showContent('watchlist.html')"><i class="fa fa-heart" aria-hidden="true"></i></button>
            </div>
        </div>

        <div class="main">
            <div id="watchlist-fav">

            </div>
            <div class="main-search-field">
                <input type="text" for="submit" id="searchInput" placeholder="Search for a movie">
                <div>
                    <button type="submit" value="Submit" id="deleteTextBtn">krest</button>
                    <button type="submit" value="Submit" id="searchBtn">Search</button>
                </div>
            </div>

            <div class="swiper" id="swiper">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper" id="moviesList">

                </div>
                <!-- If we need pagination -->
                <div class="swiper-pagination"></div>
              
                <!-- If we need navigation buttons -->
                <div class="swiper-button-prev"></div>
                <div class="swiper-button-next"></div>
              
            </div>
              
              <!-- <div class="main-contents" id="moviesList">
                <div id="movielist-default-container">
                </div>
            </div> -->
           
        </div>
        <div class="footer">
            <div class="footer_company">Innowise Group</div>
            <div class="footer_link">
                <div class="link_service_icon"></div>
                <div class="link_naming">ffff</div>
            </div>
        </div>

    </div>

    <div id="loading" style="display: none"> 
        Идет загрузка... 
        </div> 



</body>
<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js" type="text/javascript"></script>

<script src="js/router.js" type="text/javascript"></script>
<script src="fav.js" type="text/javascript"></script>
</html>
